  <body>
    <header class="header"></header>
    <main class="main__container">
      <!-- PROJECTS -->
      <div class="projects__container"></div>

      <!-- TASKS -->
      <div class="tasks__container">
        <div class="tasks__container--project-name">

        <br />

        <div class="tasks__container--add">
          <input type="text" name="taskName" id="taskInput"= />

        </div>
        <br />

        <!-- Render tasks  -->
        <ul class="tasks__container--list">
          <li id="task-1">
            <input type="checkbox" name="Run" value="Run" />
            <label for="Run"> Run</label><br />
          </li>
          <li>
            <input type="checkbox" name="Love" value="Love" />
            <label for="Love"> Love</label><br />
          </li>
          <li>
            <input type="checkbox" name="Move" value="Move" />
            <label for="Move"> Move</label><br />
          </li>
        </ul>
      </div>
    </main>
    <footer></footer>
